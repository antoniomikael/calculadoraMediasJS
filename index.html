<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de médias</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <img src="./imagens/logo.png" alt="logo" />
            <h1>Calculadora de médias</h1>
        </header>
        <form action="">
            <input type="text" required placeholder="Nome da atividade" />
            <input type="number" required placeholder="Nota" min="0" max="10"/>
            <button type="submit">Adicionar + </button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Atividade</td>
                    <td>7</td>
                    <td><img src="./imagens/aprovado.png" alt="" /></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td>7</td>
                    <td><span class="resultado reprovado">APROVADO</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
